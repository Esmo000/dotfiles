k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noIcons: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: arn:aws:eks:eu-central-1:911767038367:cluster/eks-services-production
  currentCluster: arn:aws:eks:eu-central-1:911767038367:cluster/eks-services-production
  clusters:
    arn:aws:eks:eu-central-1:911767038367:cluster/eks-services-production:
      namespace:
        active: kafka-dev
        favorites:
        - kafka-dev
        - backup
        - kafka
        - default
      view:
        active: kafkarebalances
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /tmp/k9s-screens-aljaz
